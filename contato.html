    <div class="contato">
        <h1>Entre em contato</h1>
        <form>
            <label for="nomesobrenome"><strong>Nome</strong></label>
            <input type="text" id="nome" class="input-padrao" required>

            <label for="email"><strong>Email</strong></label>
            <input type="email" id="email" class="input-padrao" required 
            placeholder="seuemail@dominio.com">

            <label for="telefone"><strong>Telefone</strong></label>
            <input type="text" id="telefone" class="input-padrao" required placeholder="(DDD) XXXXX-XXXX">

            <label for="tel"><strong>Mensagem</strong></label>
            <textarea cols="60" rows="2" id="mensagem" class="input-padrao"></textarea required>
            
            <input type="submit" value="Enviar" class="enviar">
    
        </form>
    </div>
